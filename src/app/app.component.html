<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>{{ title }}</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <div *ngFor="let item of list">
                        <h4>{{ item }}</h4>
                    </div>
                </li>
            </ul>
            <button class="btn btn-success" [disabled]="!isAuth">Next</button>
        </div>
    </div>
</div>
